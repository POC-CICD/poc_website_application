apiVersion: v1
kind: Namespace
metadata:
  name: ru-deployment
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: website-application
  namespace: ru-deployment
  labels:
    name: website-application
    service: website-application-service
spec:
  replicas: 2
  minReadySeconds: 15
  selector:
    matchLabels:
      name: website-application
      type: frontend
  strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
  template:
    metadata:
      labels:
        name: website-application
        type: frontend
    spec:
      containers:
      - name: website-application
        image: nisumpk/website_application
        ports:
        - containerPort: 9001
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVER_PORT
          value: -Dserver.port=9001
        - name: DISCOVERY_SERVER_URL
          value: "-Deureka.client.serviceUrl.defaultZone=http://discovery-server-service.ru-deployment.svc.cluster.local:7001/eureka/"
        - name: ADMIN_APPLICATION_URL
          value: -Dadmin.application.url=http://216.218.200.209:30007/admin/companies
        - name: NEWS_APPLICATION_URL
          value: -Dnews.application.url=http://216.218.200.209:30007/news/twitter
        command: ["java"]
        args: ["$(SERVER_PORT)", "$(ADMIN_APPLICATION_URL)", "$(NEWS_APPLICATION_URL)", "$(DISCOVERY_SERVER_URL)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.ipAddress=$(MY_POD_IP)", "-jar", "/usr/src/website-application-SNAPSHOT.jar"]
---
apiVersion: v1
kind: Service
metadata:
  name: website-application-service
  namespace: ru-deployment
  labels:
    name: website-application-service
spec:
  type: NodePort
  ports:
  - port: 9001
    nodePort: 30055
    targetPort: 9001
    protocol: TCP

  selector:
    name: website-application
